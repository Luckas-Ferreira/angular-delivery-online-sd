<header class="Header" style="background-color: #f3f2f5;">
    <div class="row p-2">
        <div class="col-8" style="display: flex;
        justify-content: center;">
            <img src="assets/tercio.png" height="60" alt="">
            <h1 class="mb-0 text-center mt-3">TÃ©rcio Delivery</h1>
        </div>
        <div class="col-2 d-flex justify-content-end">
            <p class="mt-3"><strong>R$20,00</strong></p>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="dropdown-toggle"  id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: transparent; border: none;">
                <i class="fa-solid fa-user fa-xl"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" (click)="retirarValor(template)"><i class="fa-brands fa-pix"></i> Retirar dinheiro</a></li>
                <li><a class="dropdown-item" (click)="deixarFirma()"><i class="fa-solid fa-person-praying"></i> Deixar de gorjeta </a></li>
              </ul>
        </div>
    </div>
</header>
<section style="background-color: #f3f2f5;">
    <div class="Container">
        <div class="row">
            <div class="col-12 col-sm-8">
                <div class="input-group flex-nowrap shadow bg-body rounded">
                    <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Username" aria-describedby="addon-wrapping">
                    <button class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <h3 style="font-weight: 600;" class="text-center mt-2">Lanches</h3>
                <app-home></app-home>
            </div>
            <div class="col-12 col-sm-4">
                <app-pedido></app-pedido>
            </div>
        </div>
    </div>
</section>

<div class="alert alert-success d-none fixed-bottom text-center" role="alert" id="success">
    <p class="mb-0"><strong>A firma agradece!</strong></p>
</div>

<!-- Modal -->
<ng-template #template>
    <div class="ms-4">
    <div class="modal-header">
      <h2 class="modal-title">Adicione sua chave PIX</h2>
    </div>
    <div class="modal-body pt-0">
        <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="chave">
        </div>
    </div>
    <div class="modal-footer justify-content-end">
      <button type="button" class="btn btn-danger me-3" style="min-width: 20%;" (click)="modalRef.hide()">Cancelar</button>
      <button type="button" id="remover" class="btn btn-primary" style="min-width: 20%;">Sacar</button>
    </div>
  </div>
  </ng-template>
