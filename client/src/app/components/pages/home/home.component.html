                <div *ngFor="let lanche of dataLanche" class="col-5 shadow p-3 m-1 m-1 m-sm-3 bg-body rounded">

<!-- Modal -->
<ng-template #template>
    <div class="ms-4">
    <div class="modal-header">
      <h2 class="modal-title">Selecine a quantidade</h2>
    </div>
    <div class="modal-body pt-0">
        <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Quantidade">
        </div>
    </div>
    <div class="modal-footer justify-content-end">
      <button type="button" class="btn btn-danger me-3" style="min-width: 20%;" (click)="modalRef.hide()">Cancelar</button>
      <button type="button" id="remover" class="btn btn-primary" style="min-width: 20%;">Adicionar</button>
    </div>
  </div>
  </ng-template>
